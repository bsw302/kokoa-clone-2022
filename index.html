<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="./style/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KaKaoTalk</title>
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__culumn">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__culumn">
            <span>18:43</span>
        </div><div class="status-bar__culumn">
            <span>99%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
            </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
        <p class="welcome-header__text">
            If you a Kakao Account, log in with your email or phone number.
        </p>
    </header>
    <form action="friends.html" medthod="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number">
        <input name="password" type="password" placeholder="Password">
        <input type="submit" value="Log In">
        <input type="submit" value="Sign up">
        <a href="#">Find Kakao Account or Password</a>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/bf77bd15e6.js" crossorigin="anonymous"></script>
</body>
</html>
