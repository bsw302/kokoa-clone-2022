<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="./style/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting-room- Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div id="status-bar" class= "status-bar--chatting-room">
        <div class="status-bar__culumn">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__culumn">
            <span>18:43</span>
        </div><div class="status-bar__culumn">
            <span>99%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
            </div>
    </div>  
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="./chats.html">
                <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>  
        </div>
        <div class="alt-header__column">
            <h1 class=alt-header__title>
               Sinwoo
            </h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            <i class="fa-solid fa-bars fa-lg"></i>
        </div>
    </header>
  <main class="main-screen main-chat" >
    <div class="chats__timestamp">
        Tuesday Jun 30, 2022
    </div>


    <div class="message-row">
        <img src="./images/sns1.jpg">
        <div class="message-row__contents">
            <span class="message__author">Face book</span>
            <div class="message__info">
                <span class="message__bubble">Hi!</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
    </div>
    <div class="message-row message-row--own">
        <div class="message-row__contents">
            <div class="message__info">
                <span class="message__bubble">hi nice to meet you</span>
                <span class="message__time">21:29</span>
            </div>
        </div>
    </div>
  </main>
  <form class="reply">
    <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
    </div>
    <div class="reply__column">
        <input type="text" placeholder="Write a message...">
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button>
            <i class="fa-solid fa-arrow-up"></i>
        </button>
    </div>
  </form>
  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/bf77bd15e6.js" crossorigin="anonymous"></script>
</body>
</html>
